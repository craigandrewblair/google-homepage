<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Google Clone</title>

    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <!-- Name and logo -->
    <header>

    </header>

    <!-- Navigation Links -->
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img id="google_app_img" src="images/google-app.png" alt="google-apps"></a>

    <!-- Primary Webpage Content (Max of 1) -->
    <main>
        <img id="brand" src="images/google-brand.png">

        </div>

    <footer>
        <div class="footer-top">United Kingdom</div>
        <div class="footer-bottom">
            <a href="#">Advertising</a><a href="#">Business</a><a href="#">About</a>
            <a href="#" class="footer-br">Settings</a><a href="#" class="footer-br">Terms</a><a href="#" class="footer-br">Privacy</a>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
